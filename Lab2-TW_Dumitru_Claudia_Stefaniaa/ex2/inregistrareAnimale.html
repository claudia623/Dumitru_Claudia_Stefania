<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formular de înregistrare animale</title>
  <link rel="stylesheet" href="inregistrareAnimale.css">
</head>
<body>
  <div class="form-wrap">
    <h1>Formular de înregistrare animale</h1>
    <p class="lead">Completează detaliile pentru înregistrarea animalului la clinica noastră. Vom lua legătura pentru programare.</p>
    <form action="#" method="post">
      <div>
        <label for="owner">Nume stăpân</label>
        <input id="owner" name="owner" type="text" required>
      </div>
      <div>
        <label for="phone">Telefon</label>
        <input id="phone" name="phone" type="text" required>
      </div>
      <div>
        <label for="petname">Nume animal</label>
        <input id="petname" name="petname" type="text" required>
      </div>
      <div>
        <label for="specie">Specie</label>
        <select id="specie" name="specie" required>
          <option value="Caine">Câine</option>
          <option value="Pisica">Pisică</option>
          <option value="Iepure">Iepure</option>
          <option value="Altul">Altul</option>
        </select>
      </div>
      <div>
        <label>Sexul animalului</label>
        <div class="controls">
          <label><input type="radio" name="sex" value="M" required> Mascul</label>
          <label><input type="radio" name="sex" value="F"> Femelă</label>
        </div>
      </div>
      <div>
        <label>Servicii dorite</label>
        <div class="services">
          <label><input type="checkbox" name="servicii" value="Vaccinare"> Vaccinare</label>
          <label><input type="checkbox" name="servicii" value="Deparazitare"> Deparazitare</label>
          <label><input type="checkbox" name="servicii" value="Consult"> Consult</label>
        </div>
      </div>
      <div class="full">
        <label for="obs">Observații</label>
        <textarea id="obs" name="obs"></textarea>
      </div>
      <div class="full controls">
        <button type="submit" class="btn btn-submit">Trimite</button>
        <button type="reset" class="btn btn-reset">Resetează</button>
      </div>
    </form>
  </div>
</body>
</html>
