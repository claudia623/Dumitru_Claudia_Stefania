<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magazin Plușuri Croșetate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link p {
            color: #666;
            margin-bottom: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="site-layout">
    <header>
        <h1>Magazin de Plușuri Croșetate</h1>
        <nav>
            <div class="nav-center">
                <a href="index.html">Acasă</a>
                <a href="produse.html">Produse</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon" title="Coș de cumpărături">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7.16 16h9.68c.8 0 1.5-.48 1.8-1.22l3.24-7.24A1 1 0 0 0 21 6H6.21l-.94-2.36A1 1 0 0 0 4.34 2H1v2h2.34l3.6 9.03-1.35 2.44C4.52 16.37 5.48 18 7 18h12v-2H7.42a.25.25 0 0 1-.22-.13l.96-1.87z"/></svg>
                    <span class="cart-badge" id="cart-badge" style="display:none">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Autentificare</h2>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="login-form" onsubmit="handleLogin(event); return false;">
                <div class="form-group">
                    <label for="username">Utilizator sau Email:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Parolă:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>

                <button type="submit" class="login-btn" id="login-btn">Login</button>
            </form>

            <div class="register-link">
                <p>Nu ai cont?</p>
                <a href="account.html?mode=register">Înregistrează-te aici</a>
            </div>
        </div>
    </main>

    <footer style="margin-top: 60px; padding: 20px; text-align: center; border-top: 1px solid #ddd; color: #666;">
        <p>&copy; 2025 Magazin Plușuri Croșetate. Toate drepturile rezervate.</p>
    </footer>

    <script src="auth-api.js"></script>
    <script>
        // =====================================================
        // HANDLE LOGIN
        // =====================================================
        
        function handleLogin(event){
            event.preventDefault();
            
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            
            if(!username || !password){
                showError('Completează toți câmpurile');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').disabled = true;
            hideMessages();

            // Call auth API
            auth.login(username, password)
                .then(function(user){
                    showSuccess('Autentificare reușită! Redirectare...');
                    setTimeout(function(){
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch(function(err){
                    showError(err.message || 'Eroare autentificare');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('login-btn').disabled = false;
                });
        }

        function showError(message){
            var el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message){
            var el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages(){
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Pre-fill din URL params dacă exista
        var params = new URLSearchParams(window.location.search);
        if(params.get('username')){
            document.getElementById('username').value = params.get('username');
            document.getElementById('password').focus();
        }

        // Check daca user e deja logat
        if(auth.getCurrentUser()){
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
