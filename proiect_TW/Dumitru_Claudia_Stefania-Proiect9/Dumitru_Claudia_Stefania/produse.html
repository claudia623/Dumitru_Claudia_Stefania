<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin Plușuri Croșetate - Produse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Magazin de Plușuri Croșetate</h1>
        <nav>
            <div class="nav-center">
                <a href="index.html">Acasă</a>
                <a href="produse.html">Produse</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon" title="Coș de cumpărături">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7.16 16h9.68c.8 0 1.5-.48 1.8-1.22l3.24-7.24A1 1 0 0 0 21 6H6.21l-.94-2.36A1 1 0 0 0 4.34 2H1v2h2.34l3.6 9.03-1.35 2.44C4.52 16.37 5.48 18 7 18h12v-2H7.42a.25.25 0 0 1-.22-.13l.96-1.87z"/></svg>
                    <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <a href="login.html" class="login-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section style="text-align:center; margin-top:40px;">
            <h2>Produsele Noastre</h2>
            <p>Aici vei găsi plușuri croșetate manual, unice și realizate cu grijă.</p>
            <div style="display:flex;justify-content:center;gap:40px;margin-top:30px;flex-wrap:wrap;">
                <div class="product-card" data-id="p1" data-title="Ursuleț Croșetat" data-price="80" style="background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);max-width:220px;">
                    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=200&q=80" alt="Pluș 1" style="width:100%;border-radius:10px;">
                    <h3>Ursuleț Croșetat</h3>
                    <p>Preț: 80 lei</p>
                    <button class="add-btn">Adaugă în coș</button>
                </div>
                <div class="product-card" data-id="p2" data-title="Iepure Croșetat" data-price="75" style="background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);max-width:220px;">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" alt="Pluș 2" style="width:100%;border-radius:10px;">
                    <h3>Iepure Croșetat</h3>
                    <p>Preț: 75 lei</p>
                    <button class="add-btn">Adaugă în coș</button>
                </div>
            </div>
            <script src="cart.js"></script>
            <script src="site-ui.js"></script>
            <script>
                document.querySelectorAll('.add-btn').forEach(function(b){
                    b.addEventListener('click', function(){
                        var card = b.closest('.product-card');
                        var item = { id: card.dataset.id, title: card.dataset.title, price: Number(card.dataset.price||card.querySelector('.price')?.innerText||0), image: card.querySelector('img').src, qty: 1 };
                        window.cartAPI.addToCart(item);
                    });
                });
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Magazin Plușuri Croșetate. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
